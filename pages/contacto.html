<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="CONTACTO,CONSULTA,MAIL,PISCINA,PRESUPUESTO PARA PISCINA,PRESUPUESTO">
    <meta name="description"
        content="Mandanos tu presupuesto o cualquier consulta te respondemos dentro de las 24 horas.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>AGME | Contacto</title>
</head>

<body>
    <!-- Inicio del Header -->
    <header>
        <div class="container header--padding">
            <div id="header-logo">
                <img class="logo" src="../img/logo.png" alt="logo">
                <p class="header-logo__text">
                    ACCESORIOS PARA PISCINAS, HIDROMASAJES Y TRATAMIENTO DE AGUA
                </p>
            </div>
        </div>

        <nav>
            <input class="nav-checkbox" type="checkbox" id="btn">
            <label class="nav-label border-bottom " for="btn">MENU</label>
            <ul class="listNav mb-0 p-0">
                <li class="listNav__item ">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="listNav__item ">
                    <a href="../pages/nosotros.html">Nosotros</a>
                </li>
                <li class="listNav__item contain-products ">
                    <a href="../pages/producto.html">Productos</a>
                </li>
                <li class="listNav__item ">
                    <a href="../pages/contacto.html">Contacto</a>
                </li>
                <li class="listNav__item ">
                    <a href="../pages/mantenimiento.html">Mantenimiento</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Fin del Header -->

    <main id="main-contact">
        <section id="contactSection-1">

            <div class="contain-form container">

                <h1 class="contain-form__h1">Contacto</h1>
                <div id="content-form">
                    <h2 class="contain-form__h2 mb-0">Realize su consulta</h2>
                    <form action="" class="form bg-white">
                        <div class="box-ilustration w-50 mx-auto">
                            <img class="w-100" src="../img/contactomail.png" alt="ilustrationContacto">
                        </div>
                        <div class="content-input d-flex flex-column w-50 mx-auto mb-3">
                            <label class="form__label" for="name">Nombre y Apellido</label>
                            <input class="form__input" type="text" name="name" required>
                        </div>
                        <div class="content-input d-flex flex-column w-50 mx-auto mb-3">
                            <label class="form__label" for="email">email</label>
                            <input class="form__input" type="email" name="email" required>
                        </div>
                        <div class="content-input d-flex flex-column w-50 mx-auto mb-3">
                            <label class="form__label" for="asunto">Asunto</label>
                            <input class="form__input" type="text" name="asunto" required>
                        </div>
                        <div class="content-input d-flex flex-column w-50 mx-auto mb-5">
                            <label class="form__label" for="message">Mensaje</label>
                            <textarea class="form__input form__textarea" name="message" id="" cols="30" rows="10"
                                required></textarea>
                        </div>
                        <input class="form__submit mb-5" type="submit" value="enviar">
                    </form>
                </div>

            </div>

        </section>

    </main>

    <!-- Inicio del Footer -->
    <footer>
        <div class="container" id="footer-flex">
            <div class="footer-logo ">
                <img class="logo" src="../img/logo.png" alt="LOGO">
            </div>
            
            <div class="networks">
                <h3 class="networks_h3">Siguenos en:</h3>
                <div class="networks__icons">
                    <div class="redes">
                        <img id="facebook" src="../img/facebook.png" alt="">
                    </div>
                    <div class="redes">
                        <img id="instagram" src="../img/instagram.png" alt="">
                    </div>
                    <div class="redes">
                        <img id="whatssap" src="../img/whatssap.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <p class="credits mb-0">Copyright AGME - 2022. Todos los derechos reservados</p>

    </footer>
    <!-- Fin del Footer -->
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
